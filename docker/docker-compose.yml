services:
  db:
    image: postgres
    restart: always
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - ../.env
    ports:
      - "8080:80"
    depends_on:
      - db
  python:
    container_name: python_cont
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    volumes:
      - ../:/analisis-de-bolsa 
    services:
  scraper:
    build:
      context: ./scraper
    container_name: dinamic_scraper
    restart: "no"              # Se apaga al terminar
    cpus: 1                    # Limita el uso de CPU
    mem_limit: 1g              # Limita RAM a 1 GB
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data       # Guard√°s resultados en la carpeta local ./data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
