services:
  db:
    image: postgres
    restart: always
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data 
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - ../.env
    ports:
      - "8080:80"
    depends_on:
      - db
  python:
    container_name: python_cont
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    volumes:
      - ../:/analisis-de-bolsa 
volumes:
  pgdata:
